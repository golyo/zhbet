<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="home">
    <th mat-header-cell *matHeaderCellDef> Home </th>
    <td mat-cell *matCellDef="let element"> {{element.home}} </td>
  </ng-container>

  <ng-container matColumnDef="away">
    <th mat-header-cell *matHeaderCellDef> Away </th>
    <td mat-cell *matCellDef="let element"> {{element.away}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.start | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>
  <!-- Operations Column -->
  <ng-container matColumnDef="adminOps">
    <th mat-header-cell *matHeaderCellDef >Admin</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editMatch(element, false)">
        <mat-icon aria-label="Delete">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="editMatch(element, true)">
        <mat-icon aria-label="Add result">update</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="deleteMatch(element)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
