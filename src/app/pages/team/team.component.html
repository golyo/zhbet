<mat-card>
  <mat-card-header *ngIf="selectedContext">
    <mat-card-title>Teams in {{ selectedContext.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" >

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="point">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Point </th>
        <td mat-cell *matCellDef="let element"> {{element.point}} </td>
      </ng-container>

      <!-- Operations Column -->
      <ng-container matColumnDef="ops">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon aria-label="Delete">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openDialog()" mat->New Team</button>
  </mat-card-actions>
</mat-card>
