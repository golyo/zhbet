<mat-sidenav-container class="context-tree-container">
  <mat-sidenav mode="side" opened class="context-tree-nav">
    <app-context-tree (selectNode)="onSelectNode($event)"></app-context-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card *ngIf="selectedContext">
      <mat-card-title>Selected Node</mat-card-title>
      <mat-card-content>
        <h3>{{ selectedContext.name }} Matches</h3>
        <app-bet-table [matchContext]="selectedContext"></app-bet-table>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
