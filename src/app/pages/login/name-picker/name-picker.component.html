<h2 mat-dialog-title>User settings</h2>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" disabled="true" value="{{ user.email }}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Player Name</mat-label>
      <input matInput placeholder="Player Name" [formControl]="nameControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="nameControl.hasError('required')">
        Please add your player name
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createNew()">{{ user.id ? 'Update': 'Create'}}</button>
    <button mat-raised-button (click)="close()">Cancel</button>
</mat-dialog-actions>
