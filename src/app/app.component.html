<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="margin-r">ZH BET</span>
    <div class="button-row fill-remaining" *ngIf="user">
      <button mat-button routerLink="home">Home</button>
      <button mat-button routerLink="admin">Admin</button>
      <button mat-button routerLink="context">Context</button>
      <button mat-button routerLink="team">Teams</button>
      <button mat-button routerLink="matches">Matches</button>
    </div>
    <span *ngIf="user">
      <button mat-button (click)="changeNameDialog()">Welcome {{ user.name }}</button>
      <button mat-button (click)="logout()">Logout</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
